{% load static %}
<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Listening Club</title>
		<meta name="description" content="Listening Club">
		<meta name="author" content="Anna Derengowski">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.4/b-html5-1.5.4/r-2.2.2/datatables.min.css"/>
		<link rel="stylesheet" type="text/css" href="{% static 'random_album/css/styles.css' %}">
	</head>

	<body class='text-center'>
		<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
		<div class="inner">
		<h3 class="masthead-brand">Listening Club</h3>
		<nav class="nav nav-masthead justify-content-center">
		<a class="nav-link active" href="#">Home</a>
		<a class="nav-link" href="#">Album List</a>
		<a class="nav-link" href="#">Ratings</a>
		</nav>
		</div>
		</header>

		<main role="main" class="inner cover">
		{% block content %}
		{% endblock %}
		</main>

		<footer class="mastfoot mt-auto">
		<div class="inner">
		<p>footer text</p>
		</div>
		</footer>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.4/b-html5-1.5.4/r-2.2.2/datatables.min.js"></script>
		<script type="text/javascript" src="{% static 'random_album/js/scripts.js' %}"></script>
	</body>
</html>
